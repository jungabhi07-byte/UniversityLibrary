<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KU Library System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #0047AB;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background: #0047AB;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #003380;
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö KU Library Management System</h1>
        <p>Welcome to Kathmandu University Digital Library</p>
        
        <div class="status">
            <h3>System Status:</h3>
            <p id="apiStatus">üîç Checking API connection...</p>
            <p id="siteStatus">üîç Checking site configuration...</p>
        </div>
        
        <a href="login.html" class="btn">üöÄ Go to Login</a>
        
        <div style="margin-top: 30px; font-size: 14px; color: #666;">
            <p>Domain: budhathokiabhishek.com.np</p>
            <p>Hosted on GitHub Pages</p>
        </div>
    </div>
    
    <script>
        // Check API status
        async function checkAPI() {
            try {
                const response = await fetch('https://kulibrary-auth.budhathokiabhishek06.workers.dev/api/health');
                if (response.ok) {
                    document.getElementById('apiStatus').innerHTML = '‚úÖ API: Connected';
                    document.getElementById('apiStatus').style.color = 'green';
                }
            } catch {
                document.getElementById('apiStatus').innerHTML = '‚ö†Ô∏è API: Check connection';
                document.getElementById('apiStatus').style.color = 'orange';
            }
        }
        
        // Check current URL
        const currentHost = window.location.hostname;
        if (currentHost === 'budhathokiabhishek.com.np') {
            document.getElementById('siteStatus').innerHTML = '‚úÖ Domain: Configured correctly';
            document.getElementById('siteStatus').style.color = 'green';
        } else {
            document.getElementById('siteStatus').innerHTML = `‚ö†Ô∏è Domain: ${currentHost} (Expected: budhathokiabhishek.com.np)`;
            document.getElementById('siteStatus').style.color = 'orange';
        }
        
        checkAPI();
    </script>
</body>
</html>
