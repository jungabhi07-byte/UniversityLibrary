<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KU Library Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="ku logo.jpeg" type="image/jpeg">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="main-nav">
            <div class="nav-logo">
                <img src="ku logo.jpeg" alt="KU Logo" class="logo">
                <div class="nav-text">
                    <h1>Kathmandu University</h1>
                    <p>Digital Library System</p>
                </div>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active"><i class="fas fa-home"></i> Home</a>
                <a href="#catalog" class="nav-link"><i class="fas fa-book"></i> Catalog</a>
                <a href="#services" class="nav-link"><i class="fas fa-concierge-bell"></i> Services</a>
                <a href="login.html" class="nav-login-btn"><i class="fas fa-sign-in-alt"></i> Login</a>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-overlay">
                <div class="hero-content">
                    <h1>Welcome to KU Digital Library</h1>
                    <p>Access 50,000+ digital resources anytime, anywhere</p>
                    <a href="login.html" class="hero-btn">Get Started <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
        </section>

        <!-- API Connection Status -->
        <div class="api-status" id="apiStatus">
            <i class="fas fa-spinner fa-spin"></i> Connecting...
        </div>

        <!-- Footer -->
        <footer class="main-footer">
            <p>&copy; 2026 Kathmandu University Library System</p>
            <p> Designed and Powered by &copy; Himalayan Dragons </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
