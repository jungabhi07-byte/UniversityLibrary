<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KU Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="kulogo.jpeg" alt="KU Logo" class="login-logo">
                <h2>Library Portal Login</h2>
                <p>Connect to KU Library System</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="student@ku.edu.np" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login to Library
                </button>

                <div class="demo-credentials">
                    <p><strong>Demo Credentials:</strong></p>
                    <p>student@ku.edu.np / Student@123</p>
                </div>

                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </form>

            <div class="api-info">
                <p><i class="fas fa-server"></i> API Endpoint:</p>
                <code>https://kulibrary-auth.budhathokiabhishek06.workers.dev/</code>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
