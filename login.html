<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KU Library Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="login-header">
            <h1><i class="fas fa-book"></i> KU Library Login</h1>
            <a href="index.html" class="back-home">
                <i class="fas fa-home"></i> Home
            </a>
        </header>

        <main class="login-main">
            <div class="login-container">
                <!-- User Type Selector -->
                <div class="user-type-selector">
                    <button class="user-type-btn active" data-type="student">
                        <i class="fas fa-user-graduate"></i> Student
                    </button>
                    <button class="user-type-btn" data-type="staff">
                        <i class="fas fa-chalkboard-teacher"></i> Staff
                    </button>
                    <button class="user-type-btn" data-type="admin">
                        <i class="fas fa-user-cog"></i> Admin
                    </button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="login-form">
                    <div class="form-header">
                        <h2 id="loginTitle">Student Login</h2>
                        <p id="loginSubtitle">Login with student@ku.edu.np / Student@123</p>
                    </div>

                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i> Email
                        </label>
                        <input type="text" id="username" name="username" required 
                               placeholder="student@ku.edu.np">
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" required 
                                   placeholder="Student@123">
                            <button type="button" class="show-password" id="showPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> Login as Student
                    </button>

                    <div class="test-credentials">
                        <h4><i class="fas fa-vial"></i> Test Credentials</h4>
                        <div class="credentials-grid">
                            <div class="credential-card">
                                <h5>Student</h5>
                                <p><strong>Email:</strong> student@ku.edu.np</p>
                                <p><strong>Password:</strong> Student@123</p>
                            </div>
                            <div class="credential-card">
                                <h5>Staff</h5>
                                <p><strong>Email:</strong> staff@ku.edu.np</p>
                                <p><strong>Password:</strong> Staff@123</p>
                            </div>
                            <div class="credential-card">
                                <h5>Admin</h5>
                                <p><strong>Email:</strong> admin@ku.edu.np</p>
                                <p><strong>Password:</strong> Admin@123</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-footer">
                        <p><a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a></p>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
