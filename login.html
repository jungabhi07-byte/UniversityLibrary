<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KU Library - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .login-box {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: auto;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="btn btn-light back-btn">
        ‚Üê Back to Home
    </a>
    
    <div class="container">
        <div class="login-box">
            <h2 class="text-center mb-4">üîê KU Library Login</h2>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" 
                           placeholder="your.email@kulibrary.edu.np" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" 
                           placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                    Sign In
                </button>
            </form>
            
            <div class="mt-4">
                <h6>Demo Accounts:</h6>
                <div class="small text-muted">
                    <p class="mb-1">Admin: admin@kulibrary.edu.np / Admin@2024</p>
                    <p class="mb-1">Staff: staff@kulibrary.edu.np / Staff@2024</p>
                    <p class="mb-1">Student: student@kulibrary.edu.np / Student@2024</p>
                </div>
            </div>
            
            <div id="result" class="mt-3"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://kulibrary-auth.budhathokiabhishek06.workers.dev';
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Logging in...';
            result.innerHTML = '';
            
            try {
                // Try both endpoints
                const response = await fetch(API_URL + '/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ Login successful! Redirecting...
                        </div>
                    `;
                    
                    // Store data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } else {
                    result.innerHTML = `
                        <div class="alert alert-danger">
                            ‚ùå ${data.message || 'Login failed'}
                        </div>
                    `;
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="alert alert-danger">
                        ‚ùå Network error. Please check:
                        <ul class="mb-0 mt-2">
                            <li>Internet connection</li>
                            <li>API URL: ${API_URL}</li>
                            <li>Backend is running</li>
                        </ul>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Sign In';
            }
        });
        
        // Auto-fill for testing
        window.onload = function() {
            document.getElementById('email').value = 'staff@kulibrary.edu.np';
            document.getElementById('password').value = 'Staff@2024';
        };
    </script>
</body>
</html>
