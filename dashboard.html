<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KU Library Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1><i class="fas fa-book"></i> KU Library Dashboard</h1>
            <div>
                <span id="userName" style="margin-right: 1rem; color: #0056b3; font-weight: bold;"></span>
                <button onclick="logout()" class="login-btn-nav">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <main class="dashboard-main">
            <!-- User Info -->
            <div class="dashboard-section">
                <h2><i class="fas fa-user"></i> User Information</h2>
                <div class="user-info">
                    <p><strong>Name:</strong> <span id="userNameDisplay"></span></p>
                    <p><strong>Email:</strong> <span id="userEmail"></span></p>
                    <p><strong>Role:</strong> <span id="userType"></span></p>
                </div>
            </div>

            <!-- Active Loans -->
            <div class="dashboard-section">
                <h2><i class="fas fa-exchange-alt"></i> Active Loans</h2>
                <div id="activeLoans" class="loans-container">
                    <p>Loading loans...</p>
                </div>
            </div>

            <!-- Available Books -->
            <div class="dashboard-section">
                <h2><i class="fas fa-book-open"></i> Available Books</h2>
                <div id="booksList" class="books-container">
                    <p>Loading books...</p>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="dashboard-section">
                <h2><i class="fas fa-bolt"></i> Quick Actions</h2>
                <div class="quick-actions">
                    <button onclick="window.location.href='index.html'" class="action-btn">
                        <i class="fas fa-home"></i> Home
                    </button>
                    <button onclick="loadBooks()" class="action-btn">
                        <i class="fas fa-sync"></i> Refresh Books
                    </button>
                    <button onclick="loadUserLoans()" class="action-btn">
                        <i class="fas fa-history"></i> Refresh Loans
                    </button>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <p>&copy; 2024 Kathmandu University Library Management System</p>
            <p>Connected to: https://kulibrary-auth.budhathokiabhishek06.workers.dev</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('ku_user') || '{}');
            
            if (!user.name) {
                window.location.href = 'login.html';
                return;
            }
            
            // Display user info
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userNameDisplay').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userType').textContent = user.userType;
            
            // Load data
            loadBooks();
            loadUserLoans();
        });
    </script>
</body>
</html>
